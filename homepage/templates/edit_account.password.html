<%inherit file="base.htm"/>
<%block name="content">

    <head>
        <title>Change Password</title>
    </head>

    <div class="content">
        <form method="POST">
            <div class="page-header">
                <h1> Change Password <small></small></h1>
            </div>
            %for field in form:
                <div class="form-group">
                    <label for=${field.name}>${field.name}</label>
                    ${field}
                </div>
            %endfor
            <h5 id="error_message" class="error">${ error }</h5>
            <button id="submit_btn" type="submit" class="btn btn-default">Submit</button>
            <a href="/homepage/account/${ request.user.id }/${ request.user.address_id }">
                <button id="cancel_btn" type="button" class="btn btn-default">Cancel</button>
            </a>
        </form>
    </div>
</%block>
