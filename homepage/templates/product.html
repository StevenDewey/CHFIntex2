<%inherit file="base.htm" />

<%block name="content">
<head>
    <title>Products</title>
</head>
##    this is the div with the search bar
<div class="text-right">
  <input id="search"/> <button class="filter btn btn-info" >Search</button> <div id="results"></div>
## <a href="/homepage/product.create/" class="btn btn-warning" style="margin-bottom: 10px">Create New Product</a>
</div>
    <div class="tableContain">
    <h1>Products</h1>
        <div id="DisplayProducts">
            <div class="displaystuff">
            %for product in products:
                <div class="productstuff">
                    <div class="productDiv">
                        <a href="/homepage/product_detail/${ product.id }"><img src="${ product.product_specification.photo.image }"/></a>
                        <div class="buyButton"><a  class="bold" href="/homepage/product_detail/${ product.id }">${ product.product_specification.name }</a></div><br>
                        <div class="center">
                          <p class="bold">Price: </p>${ product.product_specification.price } <br><br>
                          <button data-pid="${ product.id }" class="add_button btn btn-warning">Buy Now</button>
                        </div>
                    </div>
                </div>
            %endfor
            </div>
        </div>
    </div>
</%block>
