<%inherit file="base.htm" />

<%block name="content">
    <div class="content">
        <form method="POST">
            <div class="page-header">
            <h1> Create Account <small></small> </h1>
            </div>
            <span id="id_username_message_valid"></span><span id="id_username_message_invalid"></span>
            ${error}
            %for field in form:
                <div class="form-group">
                    <label for=${field.name}>${field.name}</label>
                    ${field}
                </div>
            %endfor
            <button id="create_submit_button" type="submit" class="btn btn-default">Submit</button>
            <a href="/homepage/user/"><button id="create_cancel_button" type="button" class="btn btn-default" onclick="/homepage/user/">Cancel</button></a>
        </form>
    </div>
</%block>
